{% extends "base.html" %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-8">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">{% block title %} Registrate {% endblock %}</h1>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="nombre">Nombre de usuario: </label>
                            <input type="text"  class="form-control" id="nombre" name="nombre" required minlength="3" maxlength="20">
                        </div>
                        <div class="form-group">
                            <label for="password">Contrase√±a: </label>
                            <input type="password" name="password" class="form-control" id="password" required minlength="6" maxlength="40">
                        </div>
                        <br>
                        <div class="text-center">
                            <input type="submit" class="btn btn-primary" value="Registrar usuario">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
